<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Selector de Color RGB</h3>
                </div>
                <div class="card-body">
                    <form id="colorForm">
                        <div class="form-group">
                            <label for="colorPicker">Selector de color:</label>
                            <input type="color" class="form-control" id="colorPicker">
                        </div>
                        <div class="form-group">
                            <label for="red">Rojo (0-255):</label>
                            <input type="number" class="form-control" id="red" min="0" max="255" value="0">
                        </div>
                        <div class="form-group">
                            <label for="green">Verde (0-255):</label>
                            <input type="number" class="form-control" id="green" min="0" max="255" value="0">
                        </div>
                        <div class="form-group">
                            <label for="blue">Azul (0-255):</label>
                            <input type="number" class="form-control" id="blue" min="0" max="255" value="0">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div id="colorBox" class="mt-4"></div>
                    <div id="hexCode" class="mt-2 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
